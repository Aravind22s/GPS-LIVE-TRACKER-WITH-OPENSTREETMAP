<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Tracker with OpenStreetMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map (starting coordinates)
    var map = L.map('map').setView([0, 0], 2);  // Center at 0, 0 initially

    // OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Marker for the current location
    var marker = L.marker([0, 0]).addTo(map);

    // Function to update the map with new GPS coordinates
    function updateLocation(latitude, longitude) {
      marker.setLatLng([latitude, longitude]);
      map.setView([latitude, longitude], 13);  // Zoom in on the new location
    }

    // You can later call this function from your server's response
    // Example: updateLocation(40.7128, -74.0060);  // New York City
  </script>
</body>
</html>
